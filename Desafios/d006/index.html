<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags HTML</H1>
    <P>Em HTML.5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
      <ul type="square">
        <li><abbr title="Use a Tag <p>">PARÁGRAFOS</abbr></li>
        <li><abbr title="Use a Tag <h>">TÍTULOS</abbr></li>
        <li><abbr title="Use a Tag <img>">IMAGENS</abbr></li>
        <li><abbr title="Use a Tag <abbr>">ABREVIAÇÕES</abbr></li>
        <li><abbr title="Use a Tag <code>">CÓDIGOS-FONTE</abbr></li>
        <li><abbr title="Use a Tag <ol>">LISTAS NUMERADAS</abbr></li>
        <li><abbr title="Use a Tag <ul>">LISTAS COM DEMARCAÇÕES</abbr></li>                
      </ul>
</body>
</html>
