    <style>
        body {

        body > h1 {

        }
       
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;            
            margin: auto;
        }


        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* alinhamento horizontal */            
            vertical-align: middle; /* alinhamento vertical (top, middle ou bottom)*/
        }

    </style>
</head>
