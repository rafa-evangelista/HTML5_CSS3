<!-- Para inserir a estrutura do HTML, basta digitar "!" e clicar em enter-->
<!DOCTYPE html>
<html lang="pt-br"> <!-- É necessário alterar para "PT-BR" para que não se pergunte se quer traduzir o site quando ele é aberto-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEU PRIMEIRO EXERCÍCIO</title><!-- Esse é o título que aparecerá na aba da página -->
</head>
<body>
    <H1>Olá, Mundo!</H1> <!-- Título principal que aparecerá no corpo do texto -->
    <hr> <!-- insere uma linha horizontal -->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz! </p> <!-- a tag "p" é utilizada para escrever os parágrafos da página html.  Tudo o que for digitado entre "<p>" e "</p>" será exibido na página-->
    <p>Este é um momento único! Estou criando um site!</p>
    <!-- Para inserir uma linha abaixo da linha atual basta pressionar "CTRL + ENTER"'' -->
</body>
</html>
