<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo html.png" alt="Logo HTML5"><BR>
    
    <!-- Para inserir uma imagem utilize a tag "img" com o parâmetro "src" que equivale ao local da imagem.  O parâmetro "alt" serve apenas para descrever a imagem (serviços de leitura para deficientes visuais utilizam esse recurso)  -->

    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/logo css.png" alt="Logo CSS3">

    <!-- Para inserir uma imagem que não esteja na pasta raiz, basta pressional as teclas "CTRL + ENTER" no parâmetro "src" que surgirá uma estrutura para navegação nas pastas do projeto para que você procure a imagem desejada -->

    <p>Tambem podemos carregar imagens externas</p>
    <img src="https://brandlogovector.com/wp-content/uploads/2020/08/Javascript-JS-Logo.png" alt="Logo JavaScript">

    <!-- Para inserir uma imagem externa, basta procurar a imagem na web, clicar com o botão direito sobre ela, selecionar "copiar o endereço da imagem" e colar o endereço no parâmetro "src" -->

</body>
</html>
